<!DOCTYPE html>
<html>
<head>
<meta charset="UTF8">
<title>Calculator</title>
</head>
<body>
	<H2>Welcome to the Calcluator Page</H2>
	<form action="/" method="post">
		Enter a math equation:<br>
		<input type="number" name="firstNumber" required>
		<select name="operator">
			<option>+</option>
			<option>-</option>
			<option>*</option>
			<option>/</option>
			<option>^</option>
		</select>
		<input type="number" name="secondNumber" required>
		<Button>Calculate It!</Button>
	<br>
	<br>
	<p>The answer to the equation is: {{ result }}</p>
	</form>

</body>
</html>
