<!DOCTYPE html>
<html>
<head>
<meta charset="UTF8">
<title>Calculator</title>
</head>
<body>
	<h2>Bienvenue sur la page du claculateur</h2>
	<h4>(Welcome to the Calcluator Page)</h4>
	<form action="/" method="post">
		Enter a math equation:<br>
		<input type="number" name="firstNumber" required>
		<select name="operator">
			<option>+</option>
			<option>-</option>
			<option>*</option>
			<option>/</option>
			<option>^</option>
		</select>
		<input type="number" name="secondNumber" required>
		<Button>Calculate It!</Button>
	<br>
	<br>
	</form>
	{{#firstNum}}
		<p>{{ firstNum }} {{ operator }} {{ secondNum }} = {{ result }}</p>
	{{/firstNum}}
	
<table>
	<tbody>
		{{#resultList}}
		<tr>
			<td>{{ . }}</td>
		</tr>
		{{/resultList}}
	</tbody>
</table>
</body>
</html>
